<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio & Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* General Reset and Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6; /* Light gray background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px; /* Max width for a clean, mobile-friendly look */
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        /* Header and Profile Image */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff; /* Blue border accent */
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .bio {
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        /* Link Buttons */
        .link-section {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
        }

        .link-button {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff; /* Primary blue button color */
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
            font-size: 1.1em;
        }

        .link-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        
        /* Social/Icon Links */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #007bff;
            font-size: 1.8em;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <img 
            src="https://via.placeholder.com/120/007bff/FFFFFF?text=P" 
            alt="Your Professional Photo" 
            class="profile-pic"
        >
        
        <h1>Your Name Here</h1>
        <p class="bio">
            Passionate [Your Role, e.g., Software Developer] and problem-solver. Building elegant solutions one line of code at a time. Check out my latest projects and career highlights below!
        </p>

        <div class="link-section">
            <a href="YOUR_GITHUB_PROFILE_LINK" target="_blank" class="link-button">
                <i class="fab fa-github"></i> My GitHub Profile
            </a>
            
            <a href="YOUR_LINKEDIN_PROFILE_LINK" target="_blank" class="link-button">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>
            
            <a href="YOUR_RESUME_PDF_LINK" target="_blank" class="link-button" style="background-color: #28a745;">
                <i class="fas fa-file-alt"></i> View My Resume/CV
            </a>

            <a href="YOUR_PROJECT_WEBSITE_LINK" target="_blank" class="link-button" style="background-color: #ffc107; color: #333;">
                <i class="fas fa-rocket"></i> Latest Project Showcase
            </a>
        </div>

        <div class="social-links">
            <a href="YOUR_GITHUB_PROFILE_LINK" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="YOUR_LINKEDIN_PROFILE_LINK" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="YOUR_TWITTER_PROFILE_LINK" target="_blank" title="Twitter/X">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:YOUR_EMAIL_ADDRESS" title="Email Me">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

</body>
</html>
